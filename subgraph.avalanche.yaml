specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: PrizeDistributor
    kind: ethereum/contract
    network: avalanche
    source:
      address: "0x83332F908f403ce795D90f677cE3f382FE73f3D1"
      abi: PrizeDistributor
      startBlock: 8500000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/PrizeDistributor.ts
      entities:
        - Aggregate
        - Account
        - Draw
      abis:
        - name: PrizeDistributor
          file: "./node_modules/@pooltogether/v4-core/abis/PrizeDistributor.json"
      eventHandlers:
        - event: ClaimedDraw(indexed address,indexed uint32,uint256)
          handler: handleClaimedDraw
